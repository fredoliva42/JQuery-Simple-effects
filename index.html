<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Help HTML</title>
  </head>
  <body>
    <div class="container">
      <h1>Help HTML</h1>
      <p>This is a very cool page HTML.</p>

      <div class="initially-showing">
        <p>If you click <span class="clickable">here</span> you will have a surprise.</p>
      </div>

      <div class="initially-hidden">
        <p>Look at this cute Walrus! <span class="clickable"> Click here</span> to hide it again. </p>
        <img src="img/walrus.jpg" alt="... walrus image">
        <p></p>
        <p>To learn more about the Walrus you can <span class="clickable"><a href="https://en.wikipedia.org/wiki/Walrus">Click here!</a></span>
        <div class="secondary-showing">
          <p> To see another picture, <span class="clickable2">Click here !</span> </p>
        </div>
        <div class="secondary-hidden">
          <img src="img/w4544.jpg" alt="another walrus image">
          <p>Don't like this picture? <span class="clickable2"> Click here </span> to hide it. </p>
          <button class="btn btn-success" id="green">Green</button>
          <button class="btn btn-success" id="blue">Blue</button>
          <button class="btn btn-success" id="yellow">Yellow</button>
          <button class="btn btn-success" id="red">Red</button>
          <button class="btn btn-success" id="white">White</button>
        </div>
      </div>
    </div>
  </body>
</html>
